<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

	<head></head>
	
	<body th:fragment="js_libraries">
	    
	    <script th:src="@{/node_modules/react/dist/react-with-addons.js}"></script>
	    <script th:src="@{/node_modules/react-dom/dist/react-dom.js}"></script>
	    <script th:src="@{/node_modules/jquery/dist/jquery.min.js}"></script>
	    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
	    
	    <!-- include the webpack-dev-server script so our scripts get reloaded when we make a change -->
	    <!-- we'll run the webpack dev server on port 8090, so make sure it is correct -->
	    <script src="http://localhost:8090/webpack-dev-server.js"></script>
	    
	    <!-- include the bundle that contains all our scripts, produced by webpack -->
	    <!-- the bundle is served by the webpack-dev-server, so serve it also from localhost:8090 -->
	    <script type="text/javascript" src="http://localhost:8090/js/bundle.js"></script>
	    
	    <!-- <script type="text/javascript" th:src="@{/js/bundle.js}"></script> -->
	    
	</body>
	
</html>
